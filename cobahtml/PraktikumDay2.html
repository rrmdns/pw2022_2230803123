<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage DATA ENTRY</title>
</head>
<body>
 <main>
        <div class="content-container">
            <form action="">   
            <class="title">FORM DATA ENTRY
                <div class="f-control">
                <label>1. Nama : </label>
                <input type="text" placeholder="Masukkan Nama Anda" required autocomplete="none">
                   </div>
                <div class="f-control">
                    <label>2. Nim : </label>
                    <input type="text" placeholder="Masukkan Nim Anda" required autocomplete="none">
                </div>
                <div class="f-control">
                    <label>3. Kelas : </label>
                    <input type="text" placeholder="Masukkan Kelas Anda" required autocomplete="none">
                </div>
                <div class="f-control">
                    <label>4. Jenis Kelamin : </label>
                    <select required>
                        <option value="" disabled selected>Pilih</option>
                        <option value="male">Pria</option>
                        <option value="male">Wanita</option>
                </select>
            </div>
            <div class="f-control">
                <label>5. Agama : </label>
                <select required>
                    <option value="" disabled selected>Pilih Agama</option>
                    <option value="male">Islam</option>
                    <option value="male">Kristen</option>
                    <option value="male">Hindu</option>
                    <option value="male">Buddha</option>
                    <option value="male">Yahudi</option>
            </select>
            </div>
            <div class="f-control">
                <label>6. Tanggal Lahir : </label>
                <input type="date" placeholder="date" required autocomplete="none">
            </div>
             <div class="f-control">
               <label>7. Alamat : </label>
               <textarea required autocomplete="none" placeholder="Alamat Lengkap"></textarea>
                </div>
        <div class="riwayat">
                <label>8. Riwayat Pendidikan : </label>
            <div>
                <label>SD : </label>
                <input type="" placeholder="Masukkan" required autocomplete="none">
            </div>
            <div>
                <label>SMP :</label>
                <input type="" placeholder="Masukkan" required autocomplete="none">
            </div>
            <div>
                <label>SMA :</label>
                <input type="" placeholder="Masukkan" required autocomplete="none">
        </div>
        <div class="f-control">
            <label>9. Email : </label>
            <input type="email" placeholder="Masukkan Email" required autocomplete="none">
        </div>
        <div class="f-control">
            <label>Homepage</label>
            <input type="homepage" placeholder="Masukkan Homepage " required autocomplete="none">
        </div>
        <div class="f-control">
            <label>10. Hobby : </label>
            <textarea required autocomplete="none" placeholder="Masukkan Hobimu"></textarea>
             </div>
     <div  class="f-control f-row">
     <label>12. Interest : </label>
    <div>
        <input type="radio" required name="INTEREST" value="Komputer" > 
        <label>Komputer</label>
    </div>
    <div>
        <input type="radio" required name="INTEREST" value="Sport" > 
        <label>Sport</label>
    </div>
    <div>
        <input type="radio" required name="INTEREST" value="Travelling" > 
        <label>Travelling</label>
    </div>
    <div>
        <input type="radio" required name="INTEREST" value="Writing" > 
        <label>Writing</label>
    </div>
    <div>
        <input type="radio" required name="INTEREST" value="Reading" > 
        <label>Reading</label>
    </div> 
</div>
    <div class="f-control f-row">      
        <button>SIMPAN</button>
        <button>RESET</button>
    </div>
       </div>
             </form> 
        </main>
    </body>
</html>
